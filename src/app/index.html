<!DOCTYPE html>
<html>
	<head>
    <base href="/">
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<script src="//cdn.auth0.com/js/lock-9.0.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Knit-it</title>
    <!-- build:css ./css/style.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" />
		<!-- endbower -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- endbuild -->

		<!-- build:js ./js/main.js -->

		<!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="../node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="../node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="../node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../node_modules/rxjs/bundles/Rx.js"></script>
    <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="../node_modules/angular2/bundles/router.dev.js"></script>
    <script src="../node_modules/angular2/bundles/http.dev.js"></script>

	  <!-- bower:js -->
	  <script src="../bower_components/jquery/dist/jquery.js"></script>
	  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	  <!-- endbower -->
		<!-- endbuild -->

    <!-- 2. Configure SystemJS: load all angular2 components-->
    <script>
      System.config({
        packages: {
          js: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
			System.import('./js/main/main').then(null, console.error.bind(console));
      // System.import('js/main').then(null, console.error.bind(console));
    </script>
	</head>
	<body>
		<my-app>Loading...</my-app>
	</body>
</html>
